<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PITC Duplicate Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-4">
          <h2>PITC Duplicate Bill</h2>
        </div>
        <div class="card-body p-5">

          <div id="step1">
            <div class="row g-3">
              <div class="col-md-8">
                <input type="text" id="phone" class="form-control form-control-lg" placeholder="923001234567">
              </div>
              <div class="col-md-2">
                <button id="voiceBtn" class="btn btn-danger btn-lg w-100">Speak</button>
              </div>
              <div class="col-md-2">
                <button id="searchBtn" class="btn btn-success btn-lg w-100">Search</button>
              </div>
            </div>
          </div>

          <div id="step2" class="mt-5 d-none">
            <h4>Select Account</h4>
            <div id="accountsList" class="row g-3"></div>
          </div>

          <div id="step3" class="mt-5 d-none">
            <div class="row">
              <div class="col-md-6">
                <h5>Consumer Info</h5>
                <table class="table table-sm table-bordered" id="infoTable"></table>
              </div>
              <div class="col-md-6">
                <h5>Billing</h5>
                <div id="billing" class="small bg-light p-3 rounded"></div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button id="genBtn" class="btn btn-primary btn-lg">Generate PDF</button>
              <p id="status" class="mt-3 fw-bold text-success"></p>
            </div>
          </div>

          <div id="error" class="alert alert-danger mt-4 d-none"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
